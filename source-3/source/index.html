<!doctype html>
<html lang="en" ng-app="troveApp" ng-controller="TitleCtrl">
<head>
  <meta charset="utf-8">
  <title ng-bind="Page.title()"></title>
  <meta name="description" content="A collection of 3D designs">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <link rel="stylesheet" href="css/all.css"><!-- TO DO: switch to minified version -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>
<body ng-class="{navTransitioning: parameters.isNavTransitioning, navOpen: parameters.isNavOpen}">

  <ng-include src="'/partials/nav.html'" ng-controller="NavCtrl"></ng-include>

  <div class="surface-container">
    <ng-include src="'/partials/header.html'" ng-controller="HeaderCtrl" ng-class="parameters.titleColor"></ng-include>
    <ng-include src="'/partials/cover.html'" ng-controller="CoverCtrl" ng-class="parameters.titleColor" ng-hide="parameters.coverTitle == ''"></ng-include>
    <main ng-view class="main-content"></main>
  </div>

  <script src="/js/packages/jquery/dist/jquery.js"></script>
  <script src="/js/packages/angular/angular.js"></script>
  <script src="/js/packages/angular-animate/angular-animate.js"></script><!-- TO DO: switch to minified version -->
  <script src="/js/packages/angular-route/angular-route.js"></script>
  <script src="/js/packages/angular-resource/angular-resource.js"></script>

  <script src="/js/all.min.js"></script><!-- TO DO: switch to minified version -->

</body>
</html>

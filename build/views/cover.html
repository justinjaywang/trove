<div class="cover" data-ng-class="{isImageless: !parameters.coverImageUrl}"><div class="cover-image" data-ng-show="parameters.coverImageUrl" data-ng-style="parameters.coverImageUrl != '' && {'background-image': 'url(' + parameters.coverImageUrl + ')'}"></div><div class="cover-imageFader" data-ng-show="parameters.coverImageUrl"></div><div class="cover-content u-alignMiddle"><div class="container container--wide u-alignBlock"><div class="cover-header"><img data-ng-src="{{parameters.coverAvatarUrl}}" class="cover-avatar" data-ng-show="!!parameters.coverAvatarUrl"><h1 class="cover-title">{{parameters.coverTitle}}</h1><h4 class="cover-subtitle">{{parameters.coverSubtitle}}</h4></div></div></div></div>

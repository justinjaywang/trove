<div class="container container--wide"><input class="searchInput" type="text" placeholder="Search" data-ng-model="searchText.title" focus="true"></div><div class="offsetContent"><div class="container container--wide subcover subcover--searchInstructions" data-ng-show="(!!parameters.subcoverContent && !searchText.title)"><span class="subcover-static">{{parameters.subcoverContent}}</span></div><div class="container container--wide subcover subcover--searchResults" data-ng-show="(searchText.title.length > 0)"><span class="subcover-static">{{filteredItems.length | numResultsFilter}}</span></div><div class="container container--wide container--itemElementList"><ul class="itemElementList u-clearfix"><data-ng-include src="'views/item-element.html'" data-ng-repeat="item in filteredItems = (items | filter:searchText | filter:minEntryFn | limitTo:12)" class="itemElement"></data-ng-include></ul></div></div>

<div class="container container--wide">
  <input class="searchInput" type="text" placeholder="Start typing" ng-model="searchText.title" autofocus/>
</div>
<div class="container container--wide container--itemElementList">
  <ul class="itemElementList u-clearfix">
    <ng-include src="'/views/item-element.html'" ng-repeat="item in items | filter:searchText | filter:minEntryFn | limitTo:12" class="itemElement"></ng-include>
  </ul>
</div>

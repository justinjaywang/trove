<div class="cover" ng-class="{isImageless: !parameters.coverImageUrl, isTitleless: !parameters.coverTitle}">
  <!-- <div class="cover-image" ng-style="{'background-image': getCoverImageUrl(parameters.coverImageUrl)}"></div> -->
  <div class="cover-image" ng-style="parameters.coverImageUrl != '' && {'background-image': 'url(' + parameters.coverImageUrl + ')'}"></div>
  <div class="cover-imageFader"></div>
    <div class="cover-text">
      <div class="container">
        <h1 class="cover-title">{{parameters.coverTitle}}</h1>
      </div>
    </div>
  </div>
</div>
